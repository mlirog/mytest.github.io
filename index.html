                    },
                    {

                    },
                    {

                    {

                        "dataSourcePath": "widgets/contentOffer/clientNo",
                        "method": "GET",
                        "options": null
                    },
                    {

                        "widgetOrderId": "someId-2-custom",

            document.body.innerHTML = `<pre>${jsonData}</pre>`;
